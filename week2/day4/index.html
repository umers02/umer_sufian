<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary': 'hsl(172, 67%, 45%)',
            'dark-cyan': 'hsl(183, 100%, 15%)',
            'dark-grayish-cyan': 'hsl(186, 14%, 43%)',
            'grayish-cyan': 'hsl(184, 14%, 56%)',
            'light-grayish-cyan': 'hsl(185, 41%, 84%)',
            'very-light-grayish-cyan': 'hsl(189, 41%, 97%)'
          }
        }
      }
    }
  </script>
  <style>
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body class="bg-light-grayish-cyan min-h-screen flex flex-col items-center justify-center p-4">
  <div class="text-center mb-8">
    <img src="./images/logo.svg" alt="SPLITTER" class="mx-auto">
  </div>
  
  <div class="bg-white rounded-3xl p-8 w-full max-w-4xl shadow-xl">
    <div class="grid md:grid-cols-2 gap-8">
      <!-- Input Section -->
      <div class="space-y-6">
        <!-- Bill Input -->
        <div>
          <label class="block text-dark-grayish-cyan font-bold mb-2">Bill</label>
          <div class="relative">
            <img src="./images/icon-dollar.svg" alt="$" class="absolute left-4 top-1/2 transform -translate-y-1/2 w-4 h-4">
            <input type="number" id="billInput" placeholder="0" class="w-full bg-very-light-grayish-cyan text-right text-xl font-bold text-dark-cyan p-4 pl-8 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
          </div>
        </div>
        
        <!-- Tip Selection -->
        <div>
          <label class="block text-dark-grayish-cyan font-bold mb-4">Select Tip %</label>
          <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
            <button class="tip-btn bg-dark-cyan text-white font-bold py-3 rounded-lg hover:bg-primary hover:text-dark-cyan transition-colors" data-tip="5">5%</button>
            <button class="tip-btn bg-dark-cyan text-white font-bold py-3 rounded-lg hover:bg-primary hover:text-dark-cyan transition-colors" data-tip="10">10%</button>
            <button class="tip-btn bg-dark-cyan text-white font-bold py-3 rounded-lg hover:bg-primary hover:text-dark-cyan transition-colors" data-tip="15">15%</button>
            <button class="tip-btn bg-dark-cyan text-white font-bold py-3 rounded-lg hover:bg-primary hover:text-dark-cyan transition-colors" data-tip="25">25%</button>
            <button class="tip-btn bg-dark-cyan text-white font-bold py-3 rounded-lg hover:bg-primary hover:text-dark-cyan transition-colors" data-tip="50">50%</button>
            <input type="number" id="customTip" placeholder="Custom" class="bg-very-light-grayish-cyan text-center font-bold text-dark-cyan p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
          </div>
        </div>
        
        <!-- Number of People -->
        <div>
          <label class="block text-dark-grayish-cyan font-bold mb-2">Number of People</label>
          <div class="relative">
            <img src="./images/icon-person.svg" alt="person" class="absolute left-4 top-1/2 transform -translate-y-1/2 w-4 h-4">
            <input type="number" id="peopleInput" placeholder="0" class="w-full bg-very-light-grayish-cyan text-right text-xl font-bold text-dark-cyan p-4 pl-8 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
          </div>
        </div>
      </div>
      
      <!-- Results Section -->
      <div class="bg-dark-cyan rounded-2xl p-8 text-white">
        <div class="space-y-8">
          <!-- Tip Amount -->
          <div class="flex justify-between items-center">
            <div>
              <div class="font-bold">Tip Amount</div>
              <div class="text-grayish-cyan text-sm">/ person</div>
            </div>
            <div id="tipAmount" class="text-4xl font-bold text-primary">$0.00</div>
          </div>
          
          <!-- Total Amount -->
          <div class="flex justify-between items-center">
            <div>
              <div class="font-bold">Total</div>
              <div class="text-grayish-cyan text-sm">/ person</div>
            </div>
            <div id="totalAmount" class="text-4xl font-bold text-primary">$0.00</div>
          </div>
          
          <!-- Reset Button -->
          <button id="resetBtn" class="w-full bg-primary text-dark-cyan font-bold py-3 rounded-lg mt-8 hover:bg-light-grayish-cyan transition-colors disabled:opacity-25" disabled>RESET</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
