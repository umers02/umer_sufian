<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristian Munoz - Product Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body class="transition-colors duration-300 bg-black dark:bg-white">
    <div class="max-w-7xl mx-auto px-4">
        <!-- Header -->
        <header class="flex justify-between items-center p-6">
        <img src="./img/logo.png" alt="Logo" class="h-5 w-auto">
        
        <nav class="hidden md:flex space-x-8" style="font-family: 'Montserrat', sans-serif;">
            <a href="#" class="text-white text-sm dark:text-black hover:text-gray-300 dark:hover:text-gray-600">Home</a>
            <a href="#" class="text-white text-sm dark:text-black hover:text-gray-300 dark:hover:text-gray-600">Portfolio</a>
            <a href="#" class="text-white text-sm dark:text-black hover:text-gray-300 dark:hover:text-gray-600">Skills</a>
            <a href="#" class="text-white text-sm dark:text-black hover:text-gray-300 dark:hover:text-gray-600">About Me</a>
        </nav>
        
        <div class="flex items-center space-x-4">
            <!-- Dark Mode Toggle -->
            <div class="relative">
                <input type="checkbox" id="darkModeToggle" class="sr-only">
                <label for="darkModeToggle" class="flex items-center cursor-pointer">
                    <div class="relative w-12 h-6 bg-yellow-400 rounded-full transition-colors duration-300">
                        <div class="absolute top-0.5 left-0.5 w-5 h-5 bg-white rounded-full shadow transform transition-transform duration-300 translate-x-0" id="toggleCircle"></div>
                    </div>
                </label>
            </div>
            
            <button class="bg-[#292929] dark:bg-[#925FF0] text-white px-4 py-2 rounded-sm hover:bg-purple-700 transition-colors">
                <span class="block dark:hidden">Button</span>
                <span class="hidden dark:block">Contact Me</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="min-h-screen flex items-start pt-16">
        <div class="container mx-auto px-6 flex flex-col lg:flex-row items-center justify-between">
            <!-- Left Content -->
            <div class="lg:w-1/2 space-y-6">
                <div class="space-y-2">
                    <h1 class="text-white dark:text-black" style="font-family: 'Anton', sans-serif; font-weight: 400; font-size: 150px; line-height: 90%; letter-spacing: -3%; width: 500px; height: 270px; vertical-align: middle;">
                        PRODUCT<br>
                        DESIGNER
                    </h1>
                    
                    <div>
                        <h2 style="font-family: 'Anton', sans-serif; font-weight: 400; font-size: 80px; line-height: 90%; letter-spacing: -8%; width: auto; height: auto; vertical-align: middle; background: linear-gradient(90deg, #FA709A 0%, #FEE140 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; display: inline-block;">
                            CRISTIAN MUNOZ
                        </h2>
                    </div>
                </div>
                
                <!-- Social Icons -->
                <div class="flex space-x-16 mt-8">
                    <a href="#" class="w-9 h-9 border-2 border-gray-300 dark:border-black rounded-lg flex items-center justify-center text-white dark:text-black hover:bg-white dark:hover:bg-black hover:text-black dark:hover:text-white transition-colors">
                        <i class="fab fa-instagram" style="font-size: 30px;"></i>
                    </a>
                    <a href="#" class="w-9 h-9 border-2 border-gray-300 dark:border-black rounded-lg flex items-center justify-center text-white dark:text-black hover:bg-white dark:hover:bg-black hover:text-black dark:hover:text-white transition-colors">
                        <i class="fab fa-figma" style="font-size: 28px;"></i>
                    </a>
                    <a href="#" class="w-9 h-9 border-2 border-gray-300 dark:border-black rounded-lg flex items-center justify-center text-white dark:text-black hover:bg-white dark:hover:bg-black hover:text-black dark:hover:text-white transition-colors">
                        <i class="fab fa-linkedin" style="font-size: 28px;"></i>
                    </a>
                    <a href="#" class="w-9 h-9 border-2 border-gray-300 dark:border-black rounded-lg flex items-center justify-center text-white dark:text-black hover:bg-white dark:hover:bg-black hover:text-black dark:hover:text-white transition-colors">
                        <i class="fab fa-twitter" style="font-size: 28px;"></i>
                    </a>
                    <a href="#" class="w-9 h-9 border-2 border-gray-300 dark:border-black rounded-lg flex items-center justify-center text-white dark:text-black hover:bg-white dark:hover:bg-black hover:text-black dark:hover:text-white transition-colors">
                        <i class="fab fa-telegram" style="font-size: 28px;"></i>
                    </a>
                    <a href="#" class="w-9 h-9 border-2 border-gray-300 dark:border-black rounded-lg flex items-center justify-center text-white dark:text-black hover:bg-white dark:hover:bg-black hover:text-black dark:hover:text-white transition-colors">
                        <i class="fab fa-medium" style="font-size: 28px;"></i>
                    </a>
                </div>
                
                <!-- Download CV Button -->
                <button class="px-20 py-2 flex items-center justify-center space-x-2 hover:bg-gray-700 transition-colors mt-8" style="width: 530px; background-color: #292929; color: white; font-family: 'Montserrat', sans-serif;">
                    <span class="text-sm">Download Curriculum Vitae</span>
                    <i class="fas fa-info-circle"></i>
                </button>
            </div>
            
            <!-- Star Element -->
            <div class="flex items-start justify-center lg:w-auto" style="margin-top: -380px; margin-left: -80px;">
                <span class="star-size text-white dark:text-black" style="width: 160px; height: 160px; font-size: 160px; line-height: 160px; display: flex; align-items: center; justify-content: center; opacity: 1; -webkit-font-smoothing: antialiased; text-rendering: geometricPrecision; image-rendering: crisp-edges;">âœ¦</span>
            </div>
            
            <!-- Right Content - Car Image -->
            <div class="lg:w-2/5 mt-8 lg:mt-0">
                <div class="relative">
                    <img src="./img/product-img.jpg" 
                         alt="Neon Car" 
                         class="object-cover shadow-2xl" 
                         style="width: 694px; height: 500px;">
                </div>
            </div>
        </div>
    </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
